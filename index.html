<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSP的公益小站 - AI Nexus</title>
    <style>
        :root {
            --bg-color: #eef1f5;
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --text-sub: #586b7d;
            --accent-color: #00b4d8; /* 科技蓝 */
            --accent-hover: #0077b6;
            --code-bg: #f8f9fa;
            --border-color: #dae1e7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace; /* 经典的等宽字体增加黑客感 */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: 
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 40px 40px; /* 网格背景 */
        }

        /* 容器卡片 */
        .terminal-card {
            background: var(--card-bg);
            width: 90%;
            max-width: 600px;
            border: 2px solid var(--text-main);
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1); /* 硬朗的投影 */
            padding: 2rem;
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .terminal-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 12px 12px 0px rgba(0,0,0,0.15);
        }

        /* 顶部装饰条 */
        .header-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            border-bottom: 2px dashed var(--border-color);
            padding-bottom: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #e74c3c;
            display: inline-block;
            margin-right: 5px;
            animation: blink 2s infinite;
        }
        
        .status-dot.online { background-color: #2ecc71; }

        /* 标题区域 */
        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            position: relative;
        }

        h1::after {
            content: '_';
            animation: blink 1s infinite;
        }

        p.subtitle {
            color: var(--text-sub);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* 按钮区域 */
        .btn-group {
            display: grid;
            gap: 1rem;
        }

        .cyber-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 2px solid var(--text-main);
            color: var(--text-main);
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        /* 按钮hover动画 */
        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--text-main);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .cyber-btn:hover {
            color: var(--card-bg);
        }

        .cyber-btn:hover::before {
            left: 0;
        }

        /* 装饰性代码块 */
        .code-block {
            margin-top: 2rem;
            padding: 10px;
            background: var(--code-bg);
            border-left: 4px solid var(--accent-color);
            font-size: 0.75rem;
            color: var(--text-sub);
            opacity: 0.8;
        }

        /* 底部版权 */
        .footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.7rem;
            color: #aaa;
        }

        /* 动画定义 */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* 背景浮动粒子 (可选，增加动感) */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0.3;
        }

    </style>
</head>
<body>

    <!-- 粒子背景容器 -->
    <div class="particles" id="particles"></div>

    <div class="terminal-card">
        <div class="header-bar">
            <span><span class="status-dot online"></span>SYSTEM_READY</span>
            <span>ID: LSP-001</span>
        </div>

        <h1 id="typewriter"></h1>
        <p class="subtitle">
            > 初始化 AI 聚合接口...<br>
            > 加载公益模块... [完成]<br>
            欢迎来到 LSP 的公益小站。这里汇聚了最前沿的 AI 能力，免费、开源、共享。
        </p>

        <div class="btn-group">
            <!-- 替换为你实际的链接 -->
            <a href="https://你的API文档地址.com" class="cyber-btn" target="_blank">
                [ 查阅 API 文档 ]
            </a>
            <a href="https://你的控制台地址.com" class="cyber-btn" target="_blank">
                [ 进入控制台 / 获取 Key ]
            </a>
             <a href="https://你的群组链接.com" class="cyber-btn" target="_blank">
                [ 加入社区 / 交流 ]
            </a>
        </div>

        <div class="code-block">
            // System Stats<br>
            const heart = "Pure Non-profit";<br>
            return "Enjoy AI Power";
        </div>

        <div class="footer">
            &copy; 2024 LSP公益小站 | Designed for Developers
        </div>
    </div>

    <script>
        // 1. 打字机效果
        const text = "LSP的公益小站";
        const titleElement = document.getElementById('typewriter');
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                titleElement.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 150); // 打字速度
            }
        }
        
        // 页面加载后启动打字机
        window.onload = typeWriter;

        // 2. 极简背景粒子生成 (轻量级)
        const particleContainer = document.getElementById('particles');
        const particleCount = 15; // 粒子数量不要太多，防止眼花

        for(let j=0; j<particleCount; j++) {
            let p = document.createElement('div');
            p.classList.add('particle');
            
            // 随机位置和大小
            let size = Math.random() * 5 + 2;
            p.style.width = size + 'px';
            p.style.height = size + 'px';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = Math.random() * 100 + 'vh';
            
            // 随机动画时长
            let duration = Math.random() * 10 + 10; 
            p.style.transition = `transform ${duration}s linear`;
            
            particleContainer.appendChild(p);
            
            // 让粒子动起来
            setTimeout(() => {
                p.style.transform = `translate(${Math.random()*100 - 50}px, ${Math.random()*100 - 50}px)`;
            }, 100);
        }
    </script>
</body>
</html>
