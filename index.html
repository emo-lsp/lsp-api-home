<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LSP的公益小站 - AI Nexus</title>
    <style>
        :root {
            --bg-color: #eef2f6;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #2d3436;
            --text-sub: #636e72;
            --accent: #0984e3;
            --accent-hover: #00cec9;
            --font-mono: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            height: 100%;
            width: 100%;
        }

        body {
            background-color: var(--bg-color);
            font-family: var(--font-mono);
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            position: relative;
        }

        .bg-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .bg-layer {
                position: fixed; 
            }
        }

        .cyber-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(9, 132, 227, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(9, 132, 227, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg);
            animation: gridFlow 20s linear infinite;
            transform-style: preserve-3d; 
        }

        .floating-cube {
            position: absolute;
            border: 1px solid rgba(9, 132, 227, 0.15);
            background: rgba(9, 132, 227, 0.02);
            animation: floatRotate 15s infinite linear;
        }

        .data-stream {
            position: absolute;
            font-family: var(--font-mono);
            font-size: 16px;
            font-weight: bold;
            color: rgba(9, 132, 227, 0.25);
            writing-mode: vertical-rl;
            text-orientation: mixed;
            animation: streamUp linear infinite;
            pointer-events: none;
            user-select: none;
        }

        @keyframes streamUp {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }

        @keyframes gridFlow {
            0% { transform: rotateX(60deg) translateY(0); }
            100% { transform: rotateX(60deg) translateY(50px); }
        }

        @keyframes floatRotate {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .card-container {
            position: relative;
            transform-style: preserve-3d;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-panel {
            width: 680px;
            max-width: 90vw;
            padding: 3.5rem;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.08),
                0 0 0 1px rgba(9, 132, 227, 0.1);
            transform: translateZ(0);
            transition: transform 0.1s ease-out;
            position: relative;
            transform-style: preserve-3d;
        }

        .glass-panel > * {
            transform: translateZ(20px); 
        }
        
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid var(--accent);
            transition: all 0.3s ease;
            pointer-events: none;
            transform: translateZ(0) !important;
        }
        .corner-tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .corner-tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .corner-bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .corner-br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .glass-panel:hover .corner { width: 100%; height: 100%; border-width: 1px; opacity: 0.1; }

        .glitch-container {
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }

        h1.glitch-title {
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--text-main);
            letter-spacing: -2px;
            position: relative;
            display: inline-block;
            word-break: break-word;
        }

        h1.glitch-title::before, h1.glitch-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            opacity: 0.5;
            z-index: -1;
            transform: translateZ(-1px);
        }

        h1.glitch-title::before {
            color: #ff0000;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }
        h1.glitch-title::after {
            color: #0000ff;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .desc-text {
            font-size: 1.1rem;
            color: var(--text-sub);
            margin-bottom: 3rem;
            line-height: 1.8;
            min-height: 60px;
        }

        .typewriter-cursor {
            display: inline-block;
            width: 2px;
            height: 1.1em;
            background-color: var(--accent);
            margin-left: 2px;
            animation: blink 0.7s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.2rem;
            position: relative;
            z-index: 50;
        }

        .btn-full {
            grid-column: span 2;
        }

        .cyber-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 18px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            color: var(--text-main);
            border: 2px solid var(--text-main);
            background: rgba(255,255,255,0.5);
            transition: all 0.2s;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .cyber-btn:hover {
            background: var(--text-main);
            color: #fff;
            transform: translateY(-3px) translateZ(10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .system-status {
            margin-top: 2.5rem;
            padding-top: 1rem;
            border-top: 1px dashed #ccc;
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #999;
        }

        @media (max-width: 768px) {
            body {
                height: 100vh; 
                width: 100vw;
                overflow: hidden;
                perspective: none;
                display: block;
                position: fixed;
            }

            .card-container {
                height: 100%;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 15px;
                overflow-y: auto;
                overflow-x: hidden;
                transform-style: flat;
            }

            .glass-panel {
                width: 100%;
                max-width: 100%;
                padding: 2rem 1.5rem;
                transform: none !important;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                margin: auto 0;
            }

            .glass-panel > * {
                transform: none !important;
            }

            h1.glitch-title {
                font-size: 1.8rem;
                line-height: 1.2;
            }
            
            h1.glitch-title::before, h1.glitch-title::after {
                transform: none;
                animation: none;
                clip-path: none;
                display: none;
            }

            .desc-text {
                font-size: 0.9rem;
                margin-bottom: 2rem;
                min-height: 50px;
            }

            .btn-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .btn-full {
                grid-column: span 1;
            }

            .cyber-btn {
                padding: 15px;
                font-size: 0.9rem;
            }
            
            .cyber-btn:hover {
                transform: none;
            }

            .system-status {
                flex-direction: column;
                gap: 5px;
                text-align: center;
                margin-top: 2rem;
            }

            .data-stream {
                font-size: 12px;
            }
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
            20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
            40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
            60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
            80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 1px); }
            100% { clip-path: inset(30% 0 50% 0); transform: translate(1px, -1px); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
            20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
            40% { clip-path: inset(30% 0 20% 0); transform: translate(2px, 1px); }
            60% { clip-path: inset(15% 0 80% 0); transform: translate(-1px, -2px); }
            80% { clip-path: inset(55% 0 10% 0); transform: translate(1px, 2px); }
            100% { clip-path: inset(40% 0 30% 0); transform: translate(-2px, 1px); }
        }

    </style>
</head>
<body>

    <div class="bg-layer" id="bgLayer">
        <div class="cyber-grid"></div>
    </div>

    <div class="card-container" id="cardContainer">
        <div class="glass-panel" id="tiltCard">
            
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>

            <div class="glitch-container">
                <h1 class="glitch-title scramble-load" data-original="LSP的公益小站" data-text="LSP的公益小站">
                </h1>
            </div>

            <div class="desc-text">
                <div class="scramble-load" data-original="// 系统初始化完成..."></div>
                <div class="typewriter-line" id="typewriter1" data-texts='["> 可用模型：Gemini 3 Pro Preview", "> 可用模型：Claude-Sonnet-4-5"]'></div>
                <div class="typewriter-line" id="typewriter2" data-texts='["> 当前状态：服务在线 [Running]", "> 当前状态：节点正常 [Active]", "> 当前状态：系统稳定 [Stable]"]'></div>
            </div>

            <div class="btn-grid">
                <a href="https://api.emolsp.cn/register" class="cyber-btn scramble-hover" data-original="[ 立即注册 ]">
                    [ 立即注册 ]
                </a>
                
                <a href="https://api.emolsp.cn/register" class="cyber-btn scramble-hover" data-original="[ 用户登录 ]">
                    [ 用户登录 ]
                </a>

                <a href="https://api.emolsp.cn/console" class="cyber-btn btn-full scramble-hover" data-original="[ 进入控制台_CONSOLE ]">
                    [ 进入控制台_CONSOLE ]
                </a>
            </div>

            <div class="system-status">
                <span>ID: LSP-CORE-001</span>
                <span id="clock">00:00:00</span>
            </div>

        </div>
    </div>

    <script>
        const bgLayer = document.getElementById('bgLayer');
        const isMobile = window.innerWidth < 768;
        const cubeCount = isMobile ? 6 : 12;
        const streamCount = isMobile ? 12 : 24;

        for(let i=0; i<cubeCount; i++) {
            let cube = document.createElement('div');
            cube.classList.add('floating-cube');
            let size = Math.random() * 60 + 20;
            cube.style.width = size + 'px';
            cube.style.height = size + 'px';
            cube.style.left = Math.random() * 100 + '%';
            cube.style.top = '100%'; 
            cube.style.animationDuration = (Math.random() * 10 + 10) + 's';
            cube.style.animationDelay = (Math.random() * 5) + 's';
            bgLayer.appendChild(cube);
        }

        function createDataStream() {
            const stream = document.createElement('div');
            stream.classList.add('data-stream');
            
            let content = '';
            const length = Math.floor(Math.random() * 25) + 15;
            for(let i = 0; i < length; i++) {
                content += Math.floor(Math.random() * 10);
                if(Math.random() > 0.6) content += ' ';
            }
            stream.textContent = content;
            
            stream.style.left = Math.random() * 100 + '%';
            stream.style.fontSize = (Math.random() * 8 + 16) + 'px';
            stream.style.animationDuration = (Math.random() * 10 + 8) + 's';
            stream.style.opacity = Math.random() * 0.2 + 0.1;
            
            bgLayer.appendChild(stream);
            
            stream.addEventListener('animationend', () => {
                stream.remove();
                createDataStream();
            });
        }

        for(let i = 0; i < streamCount; i++) {
            setTimeout(() => createDataStream(), i * 300);
        }

        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
        
        function scrambleText(element, originalText, speed = 30) {
            let iteration = 0;
            let interval = setInterval(() => {
                element.innerText = originalText
                    .split("")
                    .map((letter, index) => {
                        if(index < iteration) {
                            return originalText[index];
                        }
                        return chars[Math.floor(Math.random() * chars.length)];
                    })
                    .join("");
                
                if(element.hasAttribute('data-text')) {
                   element.setAttribute('data-text', element.innerText);
                }

                if(iteration >= originalText.length){ 
                    clearInterval(interval);
                    if(element.hasAttribute('data-text')) {
                        element.setAttribute('data-text', originalText);
                    }
                }
                iteration += 1 / 2; 
            }, speed);
        }

        class Typewriter {
            constructor(element, texts, typeSpeed = 80, deleteSpeed = 40, pauseTime = 2000) {
                this.element = element;
                this.texts = texts;
                this.typeSpeed = typeSpeed;
                this.deleteSpeed = deleteSpeed;
                this.pauseTime = pauseTime;
                this.textIndex = 0;
                this.charIndex = 0;
                this.isDeleting = false;
                this.cursor = document.createElement('span');
                this.cursor.classList.add('typewriter-cursor');
                this.element.appendChild(this.cursor);
                this.textSpan = document.createElement('span');
                this.element.insertBefore(this.textSpan, this.cursor);
                this.type();
            }

            type() {
                const currentText = this.texts[this.textIndex];
                
                if (this.isDeleting) {
                    this.textSpan.textContent = currentText.substring(0, this.charIndex - 1);
                    this.charIndex--;
                    
                    if (this.charIndex === 0) {
                        this.isDeleting = false;
                        this.textIndex = (this.textIndex + 1) % this.texts.length;
                        setTimeout(() => this.type(), 500);
                        return;
                    }
                    setTimeout(() => this.type(), this.deleteSpeed);
                } else {
                    this.textSpan.textContent = currentText.substring(0, this.charIndex + 1);
                    this.charIndex++;
                    
                    if (this.charIndex === currentText.length) {
                        this.isDeleting = true;
                        setTimeout(() => this.type(), this.pauseTime);
                        return;
                    }
                    setTimeout(() => this.type(), this.typeSpeed);
                }
            }
        }

        window.onload = () => {
            const loadElements = document.querySelectorAll('.scramble-load');
            loadElements.forEach((el, index) => {
                setTimeout(() => {
                    scrambleText(el, el.getAttribute('data-original'));
                }, index * 300);
            });

            setTimeout(() => {
                const typewriter1 = document.getElementById('typewriter1');
                const typewriter2 = document.getElementById('typewriter2');
                
                if(typewriter1) {
                    const texts1 = JSON.parse(typewriter1.getAttribute('data-texts'));
                    new Typewriter(typewriter1, texts1, 80, 40, 2000);
                }
                
                if(typewriter2) {
                    const texts2 = JSON.parse(typewriter2.getAttribute('data-texts'));
                    setTimeout(() => {
                        new Typewriter(typewriter2, texts2, 80, 40, 2000);
                    }, 1000); 
                }
            }, 1200); 
        };

        document.querySelectorAll('.scramble-hover').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                scrambleText(btn, btn.getAttribute('data-original'), 20);
            });
            btn.addEventListener('mouseleave', () => {
                btn.innerText = btn.getAttribute('data-original');
            });
        });

        const container = document.getElementById('cardContainer');
        const card = document.getElementById('tiltCard');
        
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 45; 
                const yAxis = (window.innerHeight / 2 - e.pageY) / 45;
                const clampedX = Math.max(-10, Math.min(10, xAxis));
                const clampedY = Math.max(-10, Math.min(10, yAxis));
                
                card.style.transform = `rotateY(${clampedX}deg) rotateX(${clampedY}deg)`;
            });
            
            document.addEventListener('mouseleave', () => {
                card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            });
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

    </script>
</body>
</html>
